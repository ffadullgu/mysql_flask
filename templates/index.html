<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>flask y mongoDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>

    <h1 class="text-center mt-5 mb-5 text-success">Registro de Usuarios</h1>

    <div class="container text-center">
      <div class="card border-success mb-12" >
        <div class="card shadow">
            <div class="card-body ">
                <form action="/usuario" method="POST">
                    <div class="row mb-3 text-success fw-bolder">
                        <div class="col">
                            <label>Usuario</label>
                            <input type="text" class="form-control mb-3 border-success" name="username">
                        </div>
                        <div class="col">
                            <label>Correo</label>
                            <input type="text" class="form-control mb-3 border-success" name="email">
                        </div>
                        <div class="col">
                            <label>Nombre</label>
                            <input type="text" class="form-control mb-3 border-success" name="name">
                        </div>
                        <div class="col">
                            <label>Contraseña</label>
                            <input type="password" class="form-control mb-3 border-success" name="password">
                        </div>
                        <div class="col">
                            <button class="btn btn-success mb-3 mt-4" type="submit">Guardar</button>
                        </div>
                    </div>

                </form>


                <!-- Tabla -->

                <table class="table table-bordered border-success ">
                    <thead class="bg-success text-white">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Usuario</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Contraseña</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Borrar</th>
                        </tr>
                    </thead>
                
                <tbody>
                    {% for d in data %}
                        <tr>
                            <td>{{d.id}}</td>
                            <td>{{d.username}}</td>
                            <td>{{d.email}}</td>
                            <td>{{d.name}}</td>
                            <td>******</td>
                            <td><button class="btn btn-success btn-sm" id="btn-edit{{d.id}}" data-bs-toggle="modal" data-bs-target="#modal{{d.id}}">Editar</button></td>
                            <td><a href="{{url_for('delete', id=d.id)}}" class="btn btn-danger btn-sm">Borrar</a></td>
                        </tr>

                        <!-- ventana -->

                        <div class="modal fade" id="modal{{d.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h1 class="modal-title fs-5" id="exampleModalLabel">{{d.username}}</h1>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form action="/edit/{{d.id}}" method="POST">
                                        <label>Username</label>
                                        <input type="text" class="form-control mb-3" name="username" value="{{d.username}}">
                                        <label>Email</label>
                                        <input type="text" class="form-control mb-3" name="email" value="{{d.email}}">
                                        <label>Name</label>
                                        <input type="text" class="form-control mb-3" name="name" value="{{d.name}}">
                                        <label>Password</label>
                                        <input type="text" class="form-control mb-3" name="password" value="{{d.password}}">
                                  
                                </div>
                                <div class="modal-footer">
                                  <button type="submit" class="btn btn-primary">Actualizar</button>
                                </div>
                                </form>
                              </div>
                            </div>
                          </div>
                    {% endfor %}

                </tbody>

            </table>


            </div>
        </div>
      </div>
    </div>
    
</body>
</html>
